<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer .social-icons i {
            font-size: 40px;
            margin-right: 20px;
            color: white;
        }

        .footer .social-icons i:hover {
            color: #007bff;
        }

        .footer .icon-container {
            display: flex;
            gap: 20px;
        }

        .footer .icon-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .footer .icon-container a:hover {
            color: #007bff;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            width: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            width: auto;
            margin: 10px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .row .form-group {
            width: 48%; 
        }

        .row .form-group input {
            margin-bottom: 15px; 
        }

        .button-container .btn {
            width: 80%;
        }

        .form-group input {
            margin-bottom: 15px; 
        }

    </style>
</head>
<body>

    <!-- Footer superior -->
    <div class="footer">
        <div class="icon-container">
            <a href="destinoViaje.html"><i class="fas fa-home"></i></a>
            <a href="login.html"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Modificar Perfil</h2>

        <!-- Formulario de Modificación -->
        <div class="row">
            <div class="form-group">
                <label for="rut">Rut:</label>
                <input type="text" id="rut" name="rut" placeholder="Ingrese su Rut">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="nueva-contraseña">Nueva Contraseña:</label>
                <input type="password" id="nueva-contraseña" name="nueva-contraseña" placeholder="Ingrese su nueva contraseña">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label for="apellido-paterno">Apellido Paterno:</label>
                <input type="text" id="apellido-paterno" name="apellido-paterno" placeholder="Ingrese su apellido paterno">
            </div>
            <div class="form-group">
                <label for="confirmar-contraseña">Confirmar Cambio:</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirme su contraseña">
            </div>
        </div>

        <div class="form-group">
            <label for="apellido-materno">Apellido Materno:</label>
            <input type="text" id="apellido-materno" name="apellido-materno" placeholder="Ingrese su apellido materno">
        </div>

        <div class="button-container">
            <button class="btn" id="guardar">Guardar</button>
            <button class="btn" id="volver" onclick="window.history.back()">Volver</button>
        </div>
    </div>

    <!-- Footer inferior -->
    <footer class="footer">
        <div class="footer-left">
            <p><strong>Contacto</strong></p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Email: contacto@ontour.cl</p>
            <p>Dirección: Huérfanos 11, Providencia</p>
        </div>
        <div class="footer-right">
            <p>Redes Sociales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
