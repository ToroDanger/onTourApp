<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS para un diseño responsivo y moderno -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/css.css">
</head>
</head>

<body class="bg-light">
    <header class="bg-primary text-white p-4">
        <div class="container text-center">
            <h1 class="font-weight-bold">Bienvenido a On Tour</h1>
            <p>Explora nuestras ofertas de paquetes turísticos</p>
        </div>
    </header>
    <div class="card">
        <div class="card-header">
            <h3>Realizar pago</h3>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nro Pagos</th>
                        <th scope="col">Monto a pagar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><h5>Numero de pago</h5></td>
                        <td> <h5>Ingrese monto</h5><input  placeholder="Monto"></td>
                    </tr>
                </tbody>
            </table>
            <div style="width: 100%; display: block;">
                <a href="#" style="display: block; margin: 0 auto; width: 100px; padding: 10px 20px; background-color: #007bff; color: white; text-align: center; border-radius: 5px; text-decoration: none;">
                    Pagar
                </a>
            </div>
        </div>
    </div>

  

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2024 On Tour - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
