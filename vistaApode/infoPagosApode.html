<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Ver Pagos Realizados</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/css.css">
</head>
<body>
    <header class="p-1" style="background-color: #5AB2FF;">
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container">
                
                <a class="navbar-brand" href="/vistaApode/homeApode.html"><img src="/static/img/boton-de-inicio.png" alt="" style="width: 33px;"></a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <!-- Botón de inicio de sesión -->
                        <li class="nav-item">
                            <a href="/vistaApode/perfil.html"><img src="/static/img/usuario.png" alt="" style="width: 33px;"></a>
                        </li>
                        <!-- Botón para crear cuenta -->

                        </li>
                    </ul>
                </div>

    <!-- Contenido principal -->
    <div class="container" style="margin-top: 90px;">
        <h1 style="text-align: center; margin-bottom: 50px;">Informacion de Pagos</h1>
        <!-- Tabla de pagos realizados -->
        <div class="card">
            <div class="card-header">
                Pagos Realizados
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Fecha de Pago</th>
                            <th scope="col">Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>pago.fecha_pago</td>
                            <td> pago.monto</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><br>

        <!-- Botón de retroceso -->
        <a href="{{ url_for('detalle_curso', curso_id=curso.id) }}" class="btn-custom">Volver al Curso</a><br><br>
    </div>
    <footer class="footer">

        </div>
        <div class="footer-right">
