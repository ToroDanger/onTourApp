<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Asociados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estructura general */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            flex: 1;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        /* Footer superior */

        .footer .icon-container {
            display: flex;
            gap: 20px;
        }
        .footer .icon-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        .footer .icon-container a:hover {
            color: #007bff;
        }
    
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .social-icons i {
            font-size: 40px;
            margin-right: 20px;
            color: white;
        }
        .footer .social-icons i:hover {
            color: #007bff;
        }
        /* Botones */
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            width: 200px;
            margin: 20px auto;
            display: block;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Tabla de cursos asociados */
        .data-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            margin-top: 20px;
        }

        .data-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-container th,
        .data-container td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .data-container th {
            background-color: #007bff;
            color: white;
        }

        .data-container i {
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }

        .data-container i:hover {
            color: #0056b3;
        }

    
        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            .form-row > .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Footer superior -->
    <div class="footer">
        <div class="icon-container">
            <a href="destinoViaje.html"><i class="fas fa-home"></i></a>
            <a href="login.html"><i class="fas fa-sign-out-alt"></i></a>
            <a href="modificarPerfil.html"><i class="fas fa-user"></i></a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Cursos Asociados</h1>

        <!-- Tabla de cursos asociados -->
        <div class="data-container">
            <h3>Lista de Cursos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Curso</th>
                        <th>Colegio</th>
                        <th>Destino</th>
                        <th>Rut Alumno</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>4to A</td>
                        <td>Santa María</td>
                        <td>Bariloche</td>
                        <td>12.345.678-9</td>
                        <td>
                            <i class="fas fa-eye"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>4to B</td>
                        <td>Alcantara</td>
                        <td>Pucón</td>
                        <td>23.456.789-0</td>
                        <td>
                            <i class="fas fa-eye"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn-custom" (click)="volver()">Volver</button>
    </div>

    <!-- Footer inferior -->
    <footer class="footer">
        <div class="footer-left">
            <p><strong>Contacto</strong></p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Email: contacto@ontour.cl</p>
            <p>Dirección: Huérfanos 11, Providencia</p>
        </div>
        <div class="footer-right">
            <p>Redes Sociales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Función para ver detalles del curso
        function verCurso(cursoId) {
            alert("Ver detalles del curso " + cursoId);
        }

        // Función para volver a la página anterior
        function volver() {
            window.location.href = 'destinoViaje.html';  
        }
    </script>
</body>
</html>
