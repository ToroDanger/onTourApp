<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes On Tour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estructura general */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            flex: 1;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .footer .icon-container {
            display: flex;
            gap: 20px;
        }

        .footer .icon-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .footer .icon-container a:hover {
            color: #007bff;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .destination-card {
            display: flex;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .destination-card img {
            width: 50%;
            border-radius: 5px 0 0 5px;
            object-fit: cover;
        }

        .destination-card .details {
            padding: 20px;
            width: 50%;
        }

        .destination-card .details h2 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .destination-card .details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .separator {
            border-top: 2px solid #007bff;
            margin: 20px 0;
        }

        .btn-container {
            display: flex;
            flex-direction: column; 
            align-items: flex-end;
            gap: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            width: 200px;
            display: block;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .footer .social-icons i {
            font-size: 40px;
            margin-right: 20px;
            color: white;
        }

        .footer .social-icons i:hover {
            color: #007bff;
        }

        @media (max-width: 768px) {
            .destination-card {
                flex-direction: column;
            }

            .destination-card img {
                width: 100%;
                border-radius: 5px;
            }

            .destination-card .details {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Footer superior -->
    <div class="footer">
        <div class="icon-container">
            <a href="destinoViaje.html"><i class="fas fa-home"></i></a>
            <a href="login.html"><i class="fas fa-sign-out-alt"></i></a>
            <a href="modificarPerfil.html"><i class="fas fa-user"></i></a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Agencia de Viajes On Tour</h1>

        <!-- Card del destino -->
        <div class="destination-card">
            <img src="ruta/a/tu/imagen.jpg" alt="Imagen del destino">
            <div class="details">
                <h2>On Tour</h2>
                <p><strong>Destino del Viaje:</strong> Bariloche</p>
                <p><strong>Nombre Colegio:</strong> Santa María</p>
                <p><strong>Curso:</strong> 4to A</p>
                <p><strong>Nombre Alumno:</strong> Juan Pérez</p>
            </div>
        </div>

        <div class="separator"></div>

        <div class="btn-container">
            <button class="btn-custom" onclick="window.location.href='pagos.html';">Información de Pagos</button>
            <button class="btn-custom" onclick="window.location.href='verDocumentos.html';">Ver Documentos</button>
        </div>
    </div>

    <!-- Footer inferior -->
    <footer class="footer">
        <div class="footer-left">
            <p><strong>Contacto</strong></p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Email: contacto@ontour.cl</p>
            <p>Dirección: Huérfanos 11, Providencia</p>
        </div>
        <div class="footer-right">
            <p>Redes Sociales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        function informacionPagos() {
            alert("Información de pagos");
        }

        function verDocumentos() {
            alert("Ver documentos");
        }
    </script>
</body>
</html>
