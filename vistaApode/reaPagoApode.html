<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pago</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            margin-top: 5%;
        }

        .footer .icon-container {
            display: flex;
            gap: 20px;
        }

        .footer .icon-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .footer .icon-container a:hover {
            color: #007bff;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

       
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

      
        table {
            width: 100%;
            margin-bottom: 30px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #007bff;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        td input {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-top: 5px;
            box-sizing: border-box; 
        }

        .payment-option {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .payment-option .option {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #007bff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .payment-option .option:hover {
            background-color: #f1f1f1;
        }

        .payment-option .option input[type="radio"] {
            margin-left: 10px;
        }

        .payment-option .option i {
            font-size: 24px;
        }

        .btn-pay {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            width: auto;
            margin: 20px auto;
            display: block;
            border: none;
            cursor: pointer;
        }
        .footer .social-icons i {
            font-size: 40px;
            margin-right: 20px;
            color: white;
        }

        .footer .social-icons i:hover {
            color: #007bff;
        }

        .btn-pay:hover {
            background-color: #0056b3;
        }
        .inputPago{
            width: 100%;
            padding: 10px;
            background-color: #fff;
            border: none;
            outline: none;
            border-radius: 20px;
            color: #333;
            margin:10px 10px 10px 10px;
            border: solid 1px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Footer superior -->
    <div class="footer" style="background-color:  #5AB2FF;;">
        <div class="icon-container">
            <a href="homeApode.html"><i class="fas fa-home"></i></a>
            <a id="logoutButton" ><i class="fas fa-sign-out-alt"></i></a>
            <a href="perfil.html"><i class="fas fa-user"></i></a>
        </div>
    </div>
    

    <div class="container">
        <h2>Realizar Pago</h2>
        <div class="card">
            <div class="card-header" style="text-align: center;">Cuotas Pendientes</div><br>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Fecha de Pago</th>
                            <th>Monto</th>
                            <th>Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody id="pendientes-body"></tbody>
                </table>
            </div>
        </div>
    
        <!-- Inputs de datos de la tarjeta -->
        <input class="inputPago" id="nro-tarjeta" type="number" placeholder="Ingrese nro Tarjeta"><br>
        <input class="inputPago" id="fecha-vencimiento" type="text" placeholder="Ingrese Fecha"><br>
        <input class="inputPago" id="cvv-tarjeta" type="number" placeholder="Ingrese CVV"><br>
    
        <!-- Botón para pagar -->
        <button class="btn-pay">Pagar</button>
    </div>
    

    <!-- Footer inferior -->
    <footer class="footer">
        <div class="footer-left">
            <p><strong>Contacto</strong></p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Email: contacto@ontour.cl</p>
            <p>Dirección: Huérfanos 11, Providencia</p>
        </div>
        <div class="footer-right">
            <p>Redes Sociales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="/static/js/reaPagoApode.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</body>
</html>
