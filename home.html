<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto On Tour</title>
    <!-- Bootstrap CSS para un diseño responsivo y moderno -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="static/css/css.css">
</head>

<body class="bg-light">
    <header class="bg-primary text-white p-4">
        <div class="container text-center">
            <h1 class="font-weight-bold">Bienvenido a On Tour</h1>
            <p>Explora nuestras ofertas de paquetes turísticos</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Botón de inicio de sesión -->
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="/login">Iniciar sesión</a>
                    </li>
                    <!-- Botón para crear cuenta -->
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="/registro">Crear cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-4">Cursos Asociados</h1>
        <p class="lead">Aquí puedes ver los cursos asociados a tu cuenta.</p>

        <!-- Lista de cursos -->
        <div class="list-group">
                <a href="" class="list-group-item list-group-item-action btn-course">
                    {{ curso.nombre }}
                </a>
        </div>
    </div>

    <footer class="bg-dark text-white text-center p-4 mt-4">
        <p>&copy; 2024 On Tour - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
