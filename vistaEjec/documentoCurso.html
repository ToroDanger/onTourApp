<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos del Curso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estructura general */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            flex: 1;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .footer .icon-container {
            display: flex;
            gap: 20px;
        }
        .footer .icon-container a {
            font-size: 24px;
            color: white;
            text-decoration: none;
        }
        .footer .icon-container a:hover {
            color: #007bff;
        }
    
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer .social-icons i {
            font-size: 40px;
            margin-right: 20px;
            color: white;
        }
        .footer .social-icons i:hover {
            color: #007bff;
        }

        .data-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            margin-top: 20px;
        }
        .data-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .data-container th,
        .data-container td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .data-container th {
            background-color: #007bff;
            color: white;
        }
        .data-container i {
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }
        .data-container i:hover {
            color: #0056b3;
        }

        .form-row .form-group {
            flex: 1; 
        }
      .btn-custom {
        background-color: #007bff;
        color: white;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        width: 200px;
        margin: 20px auto;
        display: block;
        text-align: center;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 10px;
            }
            .form-row > .form-group {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <!-- Footer superior -->
    <div class="footer">
        <div class="icon-container">
            <a href="newCurso.html"><i class="fas fa-home"></i></a>
            <a href="loginEje.html"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>


    <!-- Contenido principal -->
    <div class="container">
        <h1>Documentos del Curso</h1>
        <h2>4to A Colegio Sendero del Saber</h2>

        <div class="data-container">
            <h3>Lista de Documentos</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nro Doc.</th>
                        <th>Nombre Doc.</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-documentos">
                    <tr>
                        <td>1</td>
                        <td>Contrato</td>
                        <td>
                            <i class="fas fa-eye" onclick="verDocumento(1)"></i>
                            <i class="fas fa-download" onclick="descargarDocumento(1)"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Beneficios</td>
                        <td>
                            <i class="fas fa-eye" onclick="verDocumento(2)"></i>
                            <i class="fas fa-download" onclick="descargarDocumento(2)"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Seguro</td>
                        <td>
                            <i class="fas fa-eye" onclick="verDocumento(3)"></i>
                            <i class="fas fa-download" onclick="descargarDocumento(3)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn-custom" onclick="volver()">Volver</button>
    </div>

    <!-- Footer inferior -->
    <footer class="footer">
        <div class="footer-left">
            <p><strong>Contacto</strong></p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Email: contacto@ontour.cl</p>
            <p>Dirección: Huérfanos 11, Providencia</p>
        </div>
        <div class="footer-right">
            <p>Redes Sociales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script>
        // Función para ver un documento
        function verDocumento(docId) {
            alert("Ver documento " + docId);
        }

        // Función para descargar un documento
        function descargarDocumento(docId) {
            alert("Descargar documento " + docId);
        }

        // Función para volver a la página anterior
        function volver() {
            window.location.href = 'listaCurso.html';  
        }
    </script>
</body>
</html>
