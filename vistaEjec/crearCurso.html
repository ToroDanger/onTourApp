<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
            color: #343a40; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin-top: 30px;
            flex: 1;
            max-width: 1000px; 
        }
        .btn-custom {
            background-color: #007bff; 
            color: white;
            border-radius: 20px; 
            padding: 10px 20px; 
            font-size: 14px;
            font-weight: bold;
            border: none;
            margin-bottom: 10px; 
            width: 250px; 
        }
        .btn-custom:hover {
            background-color: #0056b3; 
        }
        .button-container {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin-top: 20px; 
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .footer .card-header a {
            color: white;
            font-size: 20px; 
        }
        .footer .footer-left,
        .footer .footer-right {
            flex: 1;
            margin: 10px;
        }
        .footer .footer-left p,
        .footer .footer-right p {
            margin: 0;
        }
        .footer .footer-left strong {
            display: block;
            margin-bottom: 10px;
        }
        .footer .social-icons {
            display: flex;
            align-items: center;
        }
        .footer .social-icons i {
            font-size: 40px; 
            margin-right: 20px; 
            color: white; 
        }
        .footer .social-icons i:hover {
            color: #007bff; 
        }

        .card-container {
            max-width: 100%; 
            margin-top: 20px; 
        }
        .card-body {
            padding: 30px;
        }

        .form-group input,
        .form-group select {
            width: 100%; 
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            width: 48%;
        }

        .title-container {
            text-align: center;
            width: 100%;
        }

        .main-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group select {
            width: 100%; 
        }
    </style>
</head>
<body>

    <div class="footer">
        <div class="card-header">
            <a href="{{ url_for('logout') }}" class="text-white">
                <i class="fas fa-sign-out-alt"></i>
            </a>
            <a href="{{ url_for('home') }}" class="text-white ml-3">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>

    <div class="container">

        <div class="title-container">
            <h1 class="display-4 font-weight-bold">Crear Curso</h1>
        </div>

        <div class="main-container">
            <div class="card-container">
                <br><br><br>

                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('guardar_curso') }}" method="POST">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nombreCurso">Nombre del Curso:</label>
                                    <input type="text" id="nombreCurso" name="nombreCurso" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label for="cantidadAlumnos">Cantidad de Alumnos:</label>
                                    <input type="number" id="cantidadAlumnos" name="cantidadAlumnos" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nombreColegio">Nombre del Colegio:</label>
                                <input type="text" id="nombreColegio" name="nombreColegio" class="form-control" required>
                            </div>

                        
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="paqueteTuristico">Seleccione:</label>
                                    <select id="paqueteTuristico" name="paqueteTuristico" class="form-control" required>
                                        <option value="">Paquete Turístico</option>
                                        <option value="paquete1">Paquete 1</option>
                                        <option value="paquete2">Paquete 2</option>
                                        <option value="paquete3">Paquete 3</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="seguro">Seleccione:</label>
                                    <select id="seguro" name="seguro" class="form-control" required>
                                        <option value="">Seguro</option>
                                        <option value="seguro1">Seguro 1</option>
                                        <option value="seguro2">Seguro 2</option>
                                        <option value="seguro3">Seguro 3</option>
                                    </select>
                                </div>
                            </div>

                            <div class="button-container">
                                <a href="{{ url_for('agregar_alumnos') }}" class="btn btn-custom">Agregar Alumnos</a>
                                <br>
                                <a href="{{ url_for('adjuntar_documento') }}" class="btn btn-custom">Adjuntar Documento</a>
                                <br>
                                <button type="submit" class="btn btn-custom">Guardar Curso</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<br>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <p><strong>Contacto</strong></p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Email: contacto@ontour.cl</p>
            <p>Dirección: Huérfanos 11, Providencia</p>
        </div>
        <div class="footer-right">
            <p>Redes Sociales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</body>
</html>
