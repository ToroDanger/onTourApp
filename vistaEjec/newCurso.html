<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutivo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
            color: #343a40; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin-top: 30px;
            flex: 1; 
        }
        .btn-custom {
            background-color: #007bff; 
            color: white;
            border-radius: 20px; 
            padding: 10px 20px; 
            font-size: 14px;
            font-weight: bold;
            border: none;
            margin-bottom: 10px; 
            width: 250px; 
        }
        .btn-custom:hover {
            background-color: #0056b3; 
        }
        .button-container {
            display: flex;
            flex-direction: column; 
            align-items: flex-start; 
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .footer .card-header a {
            color: white; 
            font-size: 20px; 
        }
        .footer .footer-left,
        .footer .footer-right {
            flex: 1;
            margin: 10px;
        }
        .footer .footer-left p,
        .footer .footer-right p {
            margin: 0;
        }
        .footer .footer-left strong {
            display: block;
            margin-bottom: 10px;
        }
        .footer .social-icons {
            display: flex;
            align-items: center;
        }
        .footer .social-icons i {
            font-size: 40px; 
            margin-right: 20px; 
            color: white; 
        }
        .footer .social-icons i:hover {
            color: #007bff; 
        }

        .card-container {
            max-width: 400px;
            margin-top: 20px; 
        }
        .card-header {
            display: flex;
            justify-content: flex-end;
        }
        .card-body {
            text-align: center;
        }
        .card-body img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .main-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .title-container {
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="footer">
        <div class="card-header">
            <a href="{{ url_for('logout') }}" class="text-white">
                <i class="fas fa-sign-out-alt"></i> 
            </a>
        </div>
    </div>

    <div class="container">

        <div class="title-container">
            <h1 class="display-4 font-weight-bold">Agencia de viajes On Tour</h1>
        </div>

        <div class="main-container">
            <div class="card-container">
                <br><br><br>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">EJECUTIVO</h5>
                        <img src="https://via.placeholder.com/350x200" alt="Imagen del curso">
                    </div>
                </div>
            </div>
            <div class="button-container mt-4">
                <br><br><br>            
                <br><br><br>

                <a href="{{ url_for('crear_curso') }}" class="btn btn-custom">Crear Curso</a>
                <br>
                <a href="{{ url_for('ver_apoderados') }}" class="btn btn-custom">Ver Apoderados</a>
                <br>
                <a href="{{ url_for('crear_apoderado') }}" class="btn btn-custom">Crear Apoderado</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <p><strong>Contacto</strong></p>
            <p>Teléfono: +56 9 1234 5678</p>
            <p>Email: contacto@ontour.cl</p>
            <p>Dirección: Huérfanos 11, Providencia</p>
        </div>
        <div class="footer-right">
            <p>Redes Sociales</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</body>
</html>
